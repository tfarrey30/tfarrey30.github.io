<body>
    <div class="main_menu">
        <div class="flex_menu">

    <div class="align">
        <form class="form-design">
            <div class="align">
                <h3>My Unique Form</h3>
            </div>
            
            <div class="form-group">
                <input id="f_name" type="text" placeholder="First Name">
            </div>

            <div class="form-group">
                <input id="l_name" type="text" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="b_day">Birthday</label>
                <input id="b_day" type="date">
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input id="number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>

            <div class="form-group">
                <label for="profile_pic">Select Profile Picture</label>
                <input id="profile_pic" type="file" accept="image/png, image/jpeg">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input id="remember_info" type="checkbox" value="rememberInfo"> Remember Info?
                </label>
            </div>

            <div class="form-group">
                <input id="submit" type="button" value="Submit!">
            </div>
        </form>
    </div>
</body>
</html>
