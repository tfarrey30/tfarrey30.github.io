<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler F. - Playback</title>
    <link rel="stylesheet" type="text/css" href="../css/shared/nav.css">
    <link rel="stylesheet" type="text/css" href="../css/playback.css">
    <script src="https://kit.fontawesome.com/711fad8b0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_menu">
        <div class="flex_menu">
            <a href="../index.html"><div>Home</div></a>
            <a href="/pages/tables.html"><div>Tables</div></a>
            <a href="/pages/programming.html"><div>Programming</div></a>
            <a href="/pages/forms.html"><div>Forms</div></a>
            <a href="/pages/playback.html"><div>Playback</div></a>
        </div>
    </div>

    <div class="container">
        <div class="system">
            <img src="../images/songs/Luke-Bryan.jpg" alt="Picture of Luke Bryan">
            <div class="song-details">
                <h1>Mind Of A Country Boy</h1>
                <a href="https://www.lukebryan.com/home"><p>Luke Bryan</p></a>
            </div>
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="volume-time">
                <div class="volume-div">
                    <i class="fa-solid fa-volume-high"></i>
                    <input class="vol" type="range" value="50">
                </div>
                
                <div class="time">
                    <p>0:00/3:15</p>
                    <input type="range" value="0">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="other-songs">
            <h2>Here are some other songs you may like!</h2>
        </div>
        <div class="songs">
            <div class="song">
                <img src="../images/songs/Bailey-Zimmerman-Where-It-Ends.jpg" alt="Image of Bailey Zimmerman" width="100">
                <p class="song-title">Where It Ends</p>
                <p>Bailey Zimmerman</p>
            </div>
            <div class="song">
                <img src="../images/songs/Ashley-Cooke-Back-In-The-Saddle.jpg" alt="Image of Ashley Cooke" width="100">
                <p class="song-title">Back In The Saddle</p>
                <p>Ashley Cooke</p>
            </div>
            <div class="song">
                <img src="../images/songs/Carrie-Underwood-Some-Hearts.jpg" alt="Image of Carrie Underwood" width="100">
                <p class="song-title">Some Hearts</p>
                <p>Carrie Underwood</p>
            </div>
            <div class="song">
                <img src="../images/songs/Luke-Combs-Used-To-You.jpg" alt="Image of Luke Combs" width="100">
                <p class="song-title">Used To You</p>
                <p>Luke Combs</p>
            </div>
            <div class="song">
                <img src="../images/songs/Trace-Adkins-Back-In-Town.jpg" alt="Image of Trace Adkins" width="100">
                <p class="song-title">Cowboy's Back In Town</p>
                <p>Trace Adkins</p>
            </div>
        </div>
    </div>
</body>
</html>
